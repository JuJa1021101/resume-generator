<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线模式 - AI简历生成器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    .features h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .features ul {
      list-style: none;
      text-align: left;
    }

    .features li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }

    .features li::before {
      content: "✓";
      margin-right: 0.5rem;
      color: #4ade80;
      font-weight: bold;
    }

    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon pulse">
      📱
    </div>

    <h1>离线模式</h1>
    <p>您当前处于离线状态，但仍可以使用已缓存的功能。</p>

    <div class="features">
      <h3>离线可用功能：</h3>
      <ul>
        <li>查看已缓存的简历模板</li>
        <li>使用本地AI模型分析</li>
        <li>编辑和保存草稿</li>
        <li>查看历史分析结果</li>
        <li>生成PDF简历</li>
      </ul>
    </div>

    <button class="retry-btn" onclick="checkConnection()">
      重新连接
    </button>

    <div class="status" id="status">
      检查网络连接状态...
    </div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      const btn = document.querySelector('.retry-btn');

      btn.textContent = '检查中...';
      btn.disabled = true;

      // 尝试加载一个小的资源来检测网络
      fetch('/', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          status.textContent = '网络已恢复，正在重新加载...';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        })
        .catch(() => {
          status.textContent = '仍处于离线状态，请稍后重试';
          btn.textContent = '重新连接';
          btn.disabled = false;
        });
    }

    // 监听网络状态变化
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = '网络已恢复！正在重新加载...';
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = '网络连接已断开';
    });

    // 初始检查
    document.getElementById('status').textContent =
      navigator.onLine ? '网络连接正常' : '网络连接已断开';
  </script>
</body>

</html>
